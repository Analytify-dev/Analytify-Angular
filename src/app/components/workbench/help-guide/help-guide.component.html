<p>Help guide</p>

<div class="main-container container-fluid mt-5">
    <div class="col-sm-12 col-lg-12 col-xl-12 card mb-3" style="padding: 0px;">
        <div class="card-body">
            <div class="form-group mb-0 mt-sm-0 mt-2">
                <div class="input-group">
                    <input type="text" placeholder="Search" aria-label="Example text with button addon" class="form-control">
                    <button type="button" class="btn btn-primary me-1"><i class="fe fe-x"></i></button>
                    <button  type="button" class="btn btn-primary"><i class="fe fe-search"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-lg-12 col-xl-12" style="padding: 0px;" *ngIf="isModules">
        <div class="card">
            <div class="card-body">
                <div class="row">
                   <div *ngFor="let module of ModulesData" class="col-xs-6 col-sm-3 col-md-3 col-lg-3" (click)="onModule(module.id)">
                        <div class="card mb-3 mt-3 cursor" [ngClass]="module.css_classes">
                            <div class="card-body text-center py-6">
                                <div class="avatar avatar-xl bg-white rounded-4">
                                    <img [src]="module.image_urls" alt="" class="rounded-circle">
                                </div>
                                 <div class="mt-3">
                                     <h6 class="text-dark mb-1">{{module.module_name}}</h6>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    @if(!isModules){
        <div *ngFor="let data of userGuideData" class="col-sm-12 col-lg-12 col-xl-12 card" style="padding: 0px;" >
            <div class="card-body">
                <div class="subCardBg" style="margin-bottom:15px;">
                    <div class="card mb-0 suggestions-txt">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 allignItemsLeft">
                            <div class="header-title-btn d-flex justify-content-between">
                                <h6 class="fontWeigtug"><a>{{data.title}}</a></h6>
                                <!-- <button class="btn btn-secondary ColorCu" type="button">
                                    <i aria-hidden="true" class="fa fa-list-ul"></i>&nbsp;Onboarding Partners
                                </button> -->
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 allignItemsLeft">
                            <p class="mb-0">{{data.description}}
                            <button class="btn btn-primary primaryBtnCu" type="button" (click)="goToQuestionary(data.alias)">
                            <i aria-hidden="true" class="fa fa-eye eyeCu"></i>&nbsp;View</button></p>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    }
</div>
