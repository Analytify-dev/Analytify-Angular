<app-page-header title="Database" title1="home" activeitem="dashboard"></app-page-header>


<div class="main-container container-fluid">
    <div class="row" class="card" style="padding: 20px;">
    <div class="col-sm-12 col-lg-12 col-xl-12" style="padding: 0px;">
      <div class="d-flex justify-content-between px-5">
        <div class="connect-txt">
          <h4 class="card-title mt-2">Dashboards</h4>
        </div>
        <div class="new-data-btn d-flex text-align-center">
            <button *ngIf="!gridView" type="button" class="btn btn-icon btn-outline-primary me-1" ><i class="fa fa-th-list"></i></button>
          <button *ngIf="!gridView" type="button" (click)="gridView=true" class="btn btn-icon btn-primary-light me-3"><i class="fa fa-th-large"></i></button>

          <button *ngIf="gridView" type="button"  (click)="gridView=false" class="btn btn-icon btn-primary-light me-1" ><i class="fa fa-th-list"></i></button>
          <button *ngIf="gridView" type="button" class="btn btn-icon btn-outline-primary me-3"><i class="fa fa-th-large"></i></button>

          <div class="input-group">
            <input type="text" class="form-control border-end-0 " placeholder="Search Database Server" [(ngModel)]="dashboardName" (keyup.enter)="searchDashboarList()" aria-describedby="button-addon2" >
            <button class="btn btn-primary border me-2" type="button" id="button-addon2" style="border-radius: 0px 4px 4px 0px;"><i class="fe fe-search "></i></button>
            
          </div>
        </div>
    </div>
        <div class="card-body">
            @if(!gridView){
            <div class="table-responsive" style="height: 26rem;">
                <table class="table border text-nowrap text-md-nowrap mb-0">
                    <thead class="table-primary" style="position: sticky;top: -1px;background-color: #00a5a2;">
                        <tr>
                            <th>Title</th>
                            <th>Created</th>
                            <th>Last Modified</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dashboard of savedDashboardList | paginate : {
                            itemsPerPage: itemsPerPage,
                            currentPage: page,
                            totalItems: totalItems
                          }">
                            <td >
                                <a  style="color: #05aff8;cursor: pointer;" ngbTooltip="{{dashboard.dashboard_name}}" (click)="viewDashboard(dashboard.server_id,dashboard.queryset_id,dashboard.dashboard_id)"> {{dashboard.dashboard_name | slice:0:15}}</a>
                               </td>
                               <td>{{dashboard.created}}</td>
                            <td>{{dashboard.Modified}}</td>
                            <td>
                                <a aria-label="anchor" (click)="deleteDashboard(dashboard.server_id,dashboard.queryset_id,dashboard.dashboard_id)" class="btn btn-icon btn-sm btn-danger-light btn-wave waves-effect waves-light">
                                    <i class="ri-delete-bin-7-line" ngbTooltip="Delete database"></i>
                            </a>

                            </td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        }
        @if(gridView){
            <div class="row">
                <div *ngFor="let dashboard of savedDashboardList | paginate : {
                    itemsPerPage: itemsPerPage,
                    currentPage: page,
                    totalItems: totalItems
                  }" class="col-md-12 col-lg-12 col-xl-6 col-xxl-3">
                  <div class="card user-card shadow-none">
                      <div class="user-image">
                        <div class="card-icon-top">   </div>
                          <span class="avatar avatar-xl rounded-circle">
                            <img src="./assets/images/charts/table-tiled-icon.jpg" alt="" class="rounded-circle"></span>
                      </div>
                      <div class="card-body p-3 mt-3 text-center">
                          <a  class="fs-18 fw-bold d-block" ngbTooltip="{{dashboard.dashboard_name}}" (click)="viewDashboard(dashboard.server_id,dashboard.queryset_id,dashboard.dashboard_id)">{{dashboard.dashboard_name | slice:0:15}}</a>
                      </div>
                      <div class=" p-2 text-center">
                        <div class="row">
                          <div class="col-md-6">
                              <span class="fw-semibold fs-14">Created on: </span>
                          </div>
                          <div class="col-md-6">
                              <span class="fs-15">{{dashboard.created}}</span>
                          </div>
                        </div>     
                        <div class="row ">
                          <div class="col-md-6">
                            <span class="fw-semibold fs-14">Modified on: </span>
                          </div>
                          <div class="col-md-6">
                            <span class="fs-15">{{dashboard.Modified}}</span>
                          </div>
                        </div>                               
                        </div>
                          <div class=" text-center p-2">
                            <a aria-label="anchor"   (click)="viewDashboard(dashboard.server_id,dashboard.queryset_id,dashboard.dashboard_id)" class="btn btn-icon btn-sm btn-info-light btn-wave waves-effect waves-light me-2">
                              <i class="ri-edit-line" ng-reflect-ngb-tooltip="Edit"></i>
                             </a>
                            <a aria-label="anchor" (click)="deleteDashboard(dashboard.server_id,dashboard.queryset_id,dashboard.dashboard_id)" class="btn btn-icon btn-sm btn-danger-light btn-wave waves-effect waves-light">
                              <i class="ri-delete-bin-7-line" ng-reflect-ngb-tooltip="Delete"></i>
                             </a>
                          </div>
                    </div>
                </div>
              </div>
        }


            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="pageChangeUserDashboardsList((page = $event))"></pagination-controls>

        </div>
